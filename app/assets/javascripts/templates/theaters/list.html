<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">theater Theaters</h1>
</header>
<hr>
<section class="row" ng-if="theaters">
  <h1 class="text-center h2">Theaters</h1>
  <ul class="list-unstyled">
    <li ng-repeat="theater in theaters">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a  ui-sref="theaters.show({ id: theater.id })">{{theater.name}}</a></h1>
        <div class="col-md-6">
          <button class="btn btn-info" >Open</button>          
        </div>
      </section>
    </li>
  </ul>
</section>

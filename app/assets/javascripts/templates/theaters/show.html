<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>
<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info">
    <header class="panel-heading"><h1>{{theater.name}}</h1></header>
    <p class="panel-body">
      {{theater.description}}
    </p>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="room in theater.rooms">
        <span class="badge">14</span>
        {{room.name}}
        <br>
        {{room.description}}
        <br>
         kapacitet : {{room.capacity}} sjedista
      </li>
    </ul>
  </article>
<section>
    <div class="col-md-3">
      <button ng-click="back()" class="btn btn-default">
        &larr; Back
      </button>
    </div>
    <div class="col-md-9 text-right">

    </div>
  </section>
</section>

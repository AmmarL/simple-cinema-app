<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Screenings</h1>
  <div class="col-md-6 col-md-offset-3 text-center" ng-show="user.user_type_id == 1">
        <button class="btn btn-info" ui-sref="screenings.new()">New</button>
  </div>
</header>
<hr>
<section class="row" ng-if="screenings">
  <h1 class="text-center h2">Screenings</h1>

  <ul class="list-unstyled">
    <li ng-repeat="screening in screenings">
      <section class="well col-md-4 col-md-offset-4">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0; float:left"><a  ui-sref="screenings.show({ id: screening.id })">{{screening.movie.name}}</a></h1>
        <div class="col-md-4" ng-show="user.user_type_id == 1" style="float:right;">
          <button class="btn btn-info" ui-sref="screenings.edit({id : screening.id})">Edit</button>
          <button class="btn btn-danger" ng-click="delete(screening)">Delete</button>
        </div>
      </section>
    </li>
  </ul>
</section>

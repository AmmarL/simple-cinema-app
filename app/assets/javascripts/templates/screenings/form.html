<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label
    for="Date"
    class="col-md-2 control-label col-md-offset-2">
    Date
  </label>
  <div class="col-md-5">
      <input type="datetime-local" class="form-control" ng-model="screening.start_datetime"/>
  </div>
</div>

<div class="form-group" ng-class="{'has-warning has-feedback':errors.screening}">
  <label
  for="duration"
  class="col-md-2 control-label col-md-offset-2">
  Duration
</label>
<div class="col-md-5">
  <input type="text" name="name" class="form-control" placeholder="Duration in minutes" ng-model="screening.duration">
</div>
</div>
<div class="form-group ">
 <label
 for="movie"
 class="col-md-2 control-label col-md-offset-2">
 Movie
</label>
<div class="col-md-5">
  <select class="form-control" ng-options="movie.name as movie in movies" ng-model="screening.movie">

  </select>
</div>

</div>
<div class="form-group ">
 <label
 for="room"
 class="col-md-2 control-label col-md-offset-2">
 Theater
</label>
<div class="col-md-5">
  <select class="form-control" ng-options="theater.name for theater in theaters" ng-model="selectedTheater" ng-change="getRooms(selectedTheater)">

  </select>
</div>

</div>
<div class="form-group "  ng-show="rooms">
 <label
 for="room"
 class="col-md-3 control-label col-md-offset-2">
 Theater Hall
</label>
<div class="col-md-4">
  <select class="form-control" ng-options="room.name room in rooms" ng-model="screening.room">

  </select>
</div>

</div>
<div class="form-group">
  <div class="col-md-offset-2 col-md-3">
    <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
  </div>
  <div class="col-md-4 text-right">
    <button class="btn btn-primary" ng-click="save()"> Save </button>
  </div>
</div>
</section>
